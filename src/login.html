<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="email1" name="email1" id="email1" placeholder="Digite seu email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password1" name="password1" id="password1" placeholder="Digite a senha">
                <div class="underline"></div>
            </div>

            <button id="submit" type="submit">Entrar</button>
        </form>
    </main>

    <script src="./scripts/login.js"></script>
</body>
</html>

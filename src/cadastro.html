<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Cadastro de vacinação</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" value="" placeholder="Digite seu nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Digite a senha">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="passw" id="passw" placeholder="Confirme sua senha">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="number" name="idade" id="idade" placeholder="Digite sua idade">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <label for="sexo">Entre com o sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="masculino">masculino</option>
                    <option value="feminino">feminino</option>
                    <option value="outros">outros</option>
                </select>
                <div class="underline"></div>
            </div>

            <button id="submit">Continue</button>
        </form>
    </main>

    <script src="./scripts/cadastro.js"></script>
</body>
</html>
